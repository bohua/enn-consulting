<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Qlik Sense Mashup</title>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="cleartype" content="on">
<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
<link rel="stylesheet" href="./css/main.min.css">
<link rel="stylesheet" href="./css/onsenui.min.css">
<link rel="stylesheet" href="./css/onsen-css-components.min.css">
<script src="../../resources/assets/external/requirejs/require.js"></script>
</head>
<body>
<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>
<template id="page1.html">
<ons-page id="page1" class="page--enn">
<ons-toolbar>
<div class="left">
<ons-toolbar-button>
<ons-icon icon="ion-navicon, material:md-more-vert" class="menu-btn" onclick="window.fn.toggleMenu(true)"></ons-icon>
</ons-toolbar-button>
</div>
<div class="center">Scorecard</div>
<div class="right">
<ons-select class="choose-month" select-id="dateSelector">
</ons-select>
<ons-icon icon="fa-caret-down" class="choose-month-caret"></ons-icon>
</div>
</ons-toolbar>
<div class="kpi-category-select">
<span class="kpi-category-btn"><ons-button modifier="quiet">Tgt</ons-button></span>
<div class="kpi-category-bar"></div>
<span class="kpi-category-btn"><ons-button modifier="quiet">MoM</ons-button></span>
<div class="kpi-category-bar"></div>
<span class="kpi-category-btn"><ons-button modifier="quiet">QoQ</ons-button></span>
<div class="kpi-category-bar"></div>
<span class="kpi-category-btn active"><ons-button modifier="quiet">YoY</ons-button></span>
<div class="kpi-category-bar"></div>
<span class="kpi-category-btn"><ons-button modifier="quiet">Avg</ons-button></span>
</div>
<ons-list>
<ons-list-header>商机</ons-list-header>
<ons-list-item id="openOpp" modifier="chevron kpi" tappable onclick="window.fn.openKpi('openOpp')">
<div class="left kpi-color-bar">
<div></div>
</div>
<div class="center">
<span class="list-item__title kpi-title">开放机会</span>
<span class="list-item__value kpi-value"></span>
<span class="list-item__right">
<span class="kpi-category">YoY</span>
<span class="kpi-compare"><span><span></span>
</span>
</span></span></div>
</ons-list-item>
<ons-list-item id="winRate" modifier="chevron kpi" tappable>
<div class="left kpi-color-bar">
<div></div>
</div>
<div class="center">
<span class="list-item__title kpi-title">盈率</span>
<span class="list-item__value kpi-value"></span>
<span class="list-item__right">
<span class="kpi-category">YoY</span>
<span class="kpi-compare"><span><span></span>
</span>
</span></span></div>
</ons-list-item>
<ons-list-header>合同</ons-list-header>
<ons-list-item id="openOppContract" modifier="chevron kpi" tappable>
<div class="kpi-color-bar left">
<div class="red"></div>
</div>
<div class="center">
<span class="list-item__title kpi-title">开放机会</span>
<span class="list-item__value kpi-value">32,164</span>
<span class="list-item__right">
<span class="kpi-category">YoY</span>
<span class="kpi-compare"><span class="red">-46.32%</span></span>
</span>
</div>
</ons-list-item>
<ons-list-item id="winRateContract" modifier="chevron kpi" tappable>
<div class="left kpi-color-bar">
<div class="green"></div>
</div>
<div class="center">
<span class="list-item__title kpi-title">盈率</span>
<span class="list-item__value kpi-value">63.20%</span>
<span class="list-item__right">
<span class="kpi-category">YoY</span>
<span class="kpi-compare"><span class="green">63.20%</span></span>
</span>
</div>
</ons-list-item>
</ons-list>
<ons-bottom-toolbar>
<div class="page-filter-button-group">
<div class="page-filter-btn filter-btn">
<ons-button modifier="large quiet" onclick="window.fn.openFilter()">
<ons-icon icon="fa-filter"><span class="filter-btn-text">筛选</span></ons-icon>
</ons-button>
</div>
<div class="page-filter-btn clear-btn">
<ons-button modifier="large quiet" onclick="window.fn.clearFilter()">
<ons-icon icon="fa-redo"><span class="filter-btn-text">清除</span></ons-icon>
</ons-button>
</div>
</div>
</ons-bottom-toolbar>
</ons-page>
</template>
<template id="page2.html">
<ons-page id="page2">
<ons-toolbar>
<div class="left">
<ons-button class="enn-back-button" onclick="window.fn.backToScorecard()">
<ons-icon icon="md-chevron-left"></ons-icon>
</ons-button>

<ons-toolbar-button>
<ons-icon icon="ion-navicon, material:md-more-vert" class="menu-btn" onclick="window.fn.toggleMenu(true)"></ons-icon>
</ons-toolbar-button>
</div>
<div class="right">
<ons-select class="choose-month">
<option value="basic">2018-09</option>
<option value="material">2018-10</option>
<option value="underbar">2018-11</option>
</ons-select>
<ons-icon icon="fa-caret-down" class="choose-month-caret"></ons-icon>
</div>
<div class="center"></div>
</ons-toolbar>
<ons-list-item id="detailKpi" modifier="chevron kpi" tappable>
<div class="left kpi-color-bar">
<div></div>
</div>
<div class="center">
<span class="list-item__title kpi-title"></span>
<span class="list-item__value kpi-value"></span>
<span class="list-item__right">
<span class="kpi-category">YoY</span>
<span class="kpi-compare"><span></span></span>
</span>
</div>
</ons-list-item>
<div class="chart-wrapper" style="padding: 0;">
<div id="QV01"></div>
</div>
<div class="center segment-wrapper">
<ons-segment id="segment-1">
<button>全部商机</button>
<button>这月尾签</button>
<button>这季度签</button>
</ons-segment>
</div>
<div class="chart-wrapper">
<div id="QV02"></div>
</div>
<div class="chart-wrapper">
<div class="chart-body">
<div class="chart-body-left">
<div id="QV03"></div>
</div>
<div class="chart-body-right">
<div id="QV03-btn-group">
<ons-button modifier="outline" id="QV03-btn-01" onclick="window.fn.handleQV03Click(1)">行业
</ons-button>
<ons-button modifier="outline" id="QV03-btn-02" onclick="window.fn.handleQV03Click(2)">区域
</ons-button>
</div>
</div>
</div>
</div>
<div class="center segment-wrapper">
<ons-segment id="segment-2">
<button>工商户TOP10商机</button>
<button>民用户TOP10商机</button>
</ons-segment>
<ons-segment id="segment-3">
<button>
<ons-icon icon="fa-table"></ons-icon>
</button>
<button>
<ons-icon icon="fa-chart-bar"></ons-icon>
</button>
</ons-segment>
</div>
<div class="chart-wrapper">
<div id="QV04"></div>
</div>
<ons-bottom-toolbar>
<div class="page-filter-button-group">
<div class="page-filter-btn filter-btn">
<ons-button modifier="large quiet" onclick="window.fn.openFilter()">
<ons-icon icon="fa-filter"><span class="filter-btn-text">筛选</span></ons-icon>
</ons-button>
</div>
<div class="page-filter-btn clear-btn">
<ons-button modifier="large quiet" onclick="window.fn.clearFilter()">
<ons-icon icon="fa-redo"><span class="filter-btn-text">清除</span></ons-icon>
</ons-button>
</div>
</div>
</ons-bottom-toolbar>
</ons-page>
</template>
<template id="page3.html">
<ons-page id="page3" class="page--enn">
<ons-toolbar>
<div class="left">
<ons-button class="enn-back-button" onclick="window.fn.backToKpi()">
<ons-icon icon="md-chevron-left"></ons-icon>
</ons-button>
<ons-toolbar-button>
<ons-icon icon="ion-navicon, material:md-more-vert" class="menu-btn" onclick="window.fn.toggleMenu(true)"></ons-icon>
</ons-toolbar-button>
</div>
<div class="right">
<ons-select class="choose-month">
<option value="basic">2018-09</option>
<option value="material">2018-10</option>
<option value="underbar">2018-11</option>
</ons-select>
<ons-icon icon="fa-caret-down" class="choose-month-caret"></ons-icon>
</div>
</ons-toolbar>
<div class="opp-detail">
<div class="company-title">
</div>
<div class="company-detail">
<div id="QV05"></div>
<div id="QV06"></div>
</div>
<div class="company-contact">
<ons-icon icon="fa-envelope" class="company-contact-email"></ons-icon>
<ons-icon icon="fa-phone" class="company-contact-call"></ons-icon>
</div>
<div class="company-stage">
<div class="company-stage-label">阶段</div>
<div class="stage-bar">
<ons-icon icon="md-circle-o" class="商机确认"></ons-icon>
<div class="bar"></div>
<ons-icon icon="md-circle-o" class="现场勘探"></ons-icon>
<div class="bar"></div>
<ons-icon icon="md-circle-o" class="方案设计"></ons-icon>
<div class="bar"></div>
<ons-icon icon="md-circle-o" class="工程预算"></ons-icon>
<div class="bar"></div>
<ons-icon icon="md-circle-o" class="方案确认"></ons-icon>
<div class="bar"></div>
<ons-icon icon="md-circle-o" class="签署合同"></ons-icon>
</div>
<div class="stage-bar-text">
<div class="stage-text">确认</div>
<div class="bar"></div>
<div class="stage-text">勘查</div>
<div class="bar"></div>
<div class="stage-text">设计</div>
<div class="bar"></div>
<div class="stage-text">工程</div>
<div class="bar"></div>
<div class="stage-text">方案</div>
<div class="bar"></div>
<div class="stage-text">合同</div>
</div>
</div>
<div class="customer-detail">
<div id="QV07"></div>
<div id="QV08"></div>
</div>
</div>
</ons-page>
</template>
<template id="filter.html">
<ons-page id="filter" class="page--enn">
<ons-toolbar>
<div class="center">筛选</div>
</ons-toolbar>
<div id="QV99"></div>
<ons-bottom-toolbar>
<div class="page-filter-button-group">
<div class="page-filter-btn filter-btn active">
<ons-button modifier="large quiet" onclick="window.fn.closeFilter()">
<ons-icon icon="fa-close"><span class="filter-btn-text">关闭</span></ons-icon>
</ons-button>
</div>
<div class="page-filter-btn clear-btn">
<ons-button modifier="large quiet" onclick="window.fn.clearFilter()">
<ons-icon icon="fa-redo"><span class="filter-btn-text">清除</span></ons-icon>
</ons-button>
</div>
</div>
</ons-bottom-toolbar>
</ons-page>
</template>
<template id="menu.html">
<ons-page id="menu" class="page--enn">
<ons-toolbar>
<div class="left">
<ons-toolbar-button>
<ons-icon icon="ion-navicon, material:md-more-vert" class="menu-btn" onclick="window.fn.toggleMenu(false)"></ons-icon>
</ons-toolbar-button>
</div>
<div class="center">菜单</div>
</ons-toolbar>
<ons-list class="menu-list">
<ons-list-item class="current-page">计分</ons-list-item>
<ons-list-item>商机</ons-list-item>
<ons-list-item>合同</ons-list-item>
<ons-list-item>客户</ons-list-item>
<ons-list-item>项目</ons-list-item>
<ons-list-item>支付</ons-list-item>
</ons-list>
</ons-page>
</template>
<div class="load-mask">
<ons-progress-circular indeterminate></ons-progress-circular>
</div>
<div id="popup">
<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">×</span></button>
<p id="popupText"></p>
</div>
<div id="cachePool" style="display: none">
</div>
<script src="js/app.js"></script>
</body>
</html>
